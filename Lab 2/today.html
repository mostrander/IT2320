<HTML>

    <body>
        <button id = "Display_Date">Display Date</button><br><br>

        <h3>Date 1</h3><span id = "Date1"></span><br>
        <h3>Date 2</h3><span id = "Date2"></span><br>
        <h3>Date 3</h3><span id = "Date3"></span>

        <Script>
            //Create date object
            var date = new Date("2019-7-8");
            document.getElementById("Date1").innerHTML = date.toDateString(); //???

            document.getElementById("Date3").innerHTML = date3.toDateString();

        </Script>
