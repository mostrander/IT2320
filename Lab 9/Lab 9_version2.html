<!DOCTYPE html>
<html>
<head>

<style>
   .requiredError{
      border: 2px solid red;
   }

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"> </script> 
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">


<title>IT2320 - Lab 9</title>

<script>
   $(document).ready(function(){
      
      $(".requiredError").hide();
      $('#firstName').focus();

      $(function() { 
         $("#datepicker").datepicker(
            {
               changeMonth: true,
               changeYear: true
            }
         ); 
      });
   });

   function requiredFields(){
      $("span").css("color", "black");
      var errorMsg = "<ul class='errormsg'>";

          var fieldNames = [
              "First Name",
              "Last Name",
              "Address",
              "City",
              "State",
              "Zip",
              "Age",
              "Start Date"
          ]

          var i = 0;

          for (i = 0; i < fieldNames.length; i++)
          {
              var info = $("input").eq(i);
              if (info.val() == "")
              {
                  errorMsg += "<li> " + fieldNames[i] + " is required.</li>";
                  $(".inputLabel").css("color", "red");
              }
          }
      

      errorMsg += "</ul>";
      $("#msgArea").html(errorMsg);  
   };
   $('#firstName').focus();

</script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>


<body>
<h1><center>IT 2320 Lab 9</center></h1>
<h2><center>Using a loop to identify empty input</center></h2>

<span id="msgArea"></span>

<table border="0" id="form">
      <tr><td><span class="inputLabel">First Name</span></td><td><input type="text"></td> <td></td></tr>
	  <tr><td><span class="inputLabel">Last Name</span></td><td><input type="text"></td> <td></td> </tr>
	  <tr><td><span class="inputLabel">Address</span></td><td><input type="text"></td> <td></td></tr>
	  <tr><td><span class="inputLabel">City </span></td><td><input type="text"></td> <td></td> </tr>
	  <tr><td><span class="inputLabel">State </span></td><td><input type="text"></td> <td></td></tr>
	  <tr><td><span class="inputLabel">Zip</span></td><td> <input type="number"></td> <td></td></tr>
	  <tr><td><span class="inputLabel">Age</span></td><td><input type="number"></td> <td></td> </tr>
	  <tr><td><span class="inputLabel">Start Date</span></td><td><p><input type="text" id="datepicker"></p></td><td></td> </tr>
	  <tr><td>&nbsp;</td><td><button class="w3-bar-item w3-button" id="submit" onclick = "requiredFields()">SUBMIT</button></td> </tr>
</table>
</body>
</html>
